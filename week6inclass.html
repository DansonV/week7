<html>
	<head>
		<title>New contents!</title>
		
		<style>
			.imgSameSize {
				width: 360px;
			}
			
			<!--OUTPUTTING MESSAGES -->
			div#output {
				width: 600px;
				height: 200px;
				background: #FFF8E7;
				overflow-y: scroll;		<!--allows scroll bar if too big-->
			}
		</style>
		
	</head>
	<body>
		
		<h1>Topics for learnin'</h1>
		
		<ul>
			<li>Inline Javascript</li>
			<li>Outputting Messages X</li>
			<li>Methods and "this"</li>
			<li>Loot Chance X</li>
			<li>Local Storage</li>
			<li>Dynamic Images X</li>
			<li>RPS Game Dynamic</li>
		</ul>
		
		<!-- DYNAMIC IMAGES -->
		<img class = "imgSameSize" src="">
		<button>Display Random Image</button>
		
		<!-- LOOT CHANCE -->
		<button id="dropSystem">Test Drop System</button>
		
		<!-- OUTPUTTING MESSAGES -->
		<div id="output"></div>
		
		<script>
			//DYNAMIC IMAGES**************************************************************************************************************************************************************************************************
			var images = [
				{
					name: "HK416",
					image: "https://upload.wikimedia.org/wikipedia/commons/thumb/9/97/HK416.jpg/1920px-HK416.jpg"
				},
				{
					name: "M1 Abrams",
					image: "https://nationalinterest.org/sites/default/files/main_images/gwrg34w.jpg"
				},
				{
					name: "F-22",
					image: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Lockheed_Martin_F-22A_Raptor_JSOH.jpg/1920px-Lockheed_Martin_F-22A_Raptor_JSOH.jpg"
				}
			];
			
			var imgTag = document.querySelectorAll("img")[0];
			var buttonTag = document.querySelector("button");
			
			buttonTag.addEventListener("click",pickRandomImage);
			
			function pickRandomImage() {
				// 1. create random number between 0 and number of images
				// 2. get URL of the image from the object
				// 3. update t he "src" attribute of the imgTag object to the URL you just saved
				// 4. profit
				
				var randomNumber = Math.floor(Math.random() * images.length);
				
				var imageUrl = images[randomNumber].image;
				
				imgTag.src = imageUrl;
				
			}
			
			// LOOT CHANCE**************************************************************************************************************************************************************************************************
			var dropSystemButton = document.querySelector("#dropSystem");
			dropSystemButton.addEventListener("click", testDropSystem);
					
			var items = [
				{
					name: "Small Potion",
					chance: 0.50
				},
				{
					name: "Medium Potion",
					chance: 0.25
				},
				{
					name: "Large Potion",
					chance: 0.10
				}
			];
			
			function testDropSystem() {
				// 1. find a random number between 0 and 1
				// 2. find all of the items that CAN be found by comparing the random number to their "chance"
				// 3. put all possible items into a new array
				// 4. select a random item from that array of possibilities
				
				var dropRandomNumber = Math.random();
				console.log("Testing here", dropRandomNumber);
				
				var findableItems = [];
								
				//anonymous function
				items.forEach(function(item) {
					console.log("In a loop!");
					
					if(item.chance > dropRandomNumber) {
						console.log("Item can be found!");
						findableItems.push(item);
					}
				});
				
				// at this point, findableItems should be populated with all the items that could be found
				// now we just need to grab one of them
				if(findableItems.length == 0) {
					console.log("No items dropped.");
				} else {
					var randomItemNumber = Math.floor(Math.random() * findableItems.length);
					console.log(findableItems[randomItemNumber]);
				}
			}
			
			// OUTPUTTING MESSAGES*******************************************************************************************************************************************************************************************
			// 1. get reference to div element
			// 2. create function that accespts a message variable
			// 3. prepend message, wrapped in a <p>, to div's innerHTML property
			
			var outputDiv = document.getElementById("output");
			
			function createOutput(message) {
				outputDiv.innerHTML = "<p>" + message + "</p>" + outputDiv.innerHTML;
			}
			
		</script>
	</body>
</html>
